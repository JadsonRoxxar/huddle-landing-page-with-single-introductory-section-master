<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="Landing page para conseguir o certificado de html e Css do DevEmDobro"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./src/images/favicon-32x32.png"
      />

      <title>
         Frontend Mentor | Huddle landing page with single introductory section
      </title>

      <link rel="stylesheet" href="./src/css/reset.css" />
      <link rel="stylesheet" href="./src/css/variables.css" />
      <link rel="stylesheet" href="./src/css/responsive.css">
      <link rel="stylesheet" href="./src/css/style.css" />
      <link rel="stylesheet" href="./src/css/font-awesome-all.min.css" />
   
   </head>
   <body>
      <header class="header">
         <img src="./src/images/logo.svg" alt="Logomarca" class="logo" />
      </header>

      <main class="container">
         <section class="hero">
            <img
               src="./src/images/illustration-mockups.svg"
               alt="Apresentação"
               class="mockup"
            />
         </section>
         <section class="info">
            <h2>Build The Community</h2>
            <h2>Your Fans Will Love</h2>

            <p>
               Huddle re-imagines the way we build communities. You have a
               voice, but so does your audience. Create connections with your
               users as you engage in genuine discussion.
            </p>

            <div class="assign">
               <a href="#" class="register">Register</a>
            </div>
         </section>
      </main>

      <footer class="footer">
         <ul class="social-media">
            <li class="social">
               <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="social">
               <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="social">
               <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
         </ul>

         <!-- <p class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >
            Coded by
            <a href="#" class="coded">Jadson Rocha de Albuquerque</a>
         </p> -->
      </footer>
   </body>
</html>
